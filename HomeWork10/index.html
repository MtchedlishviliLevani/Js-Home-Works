<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Validation</title>
</head>

<body>
    <header>
        <h1>Form Validation</h1>
    </header>
    <main>

        <form name="sampleForm" action="#" method="POST" autocomplete="off">
            <p>
                <label for="fullname">Full Name</label>
                <input type="text" inputmode="text" id="fullname" name="fullname" enterkeyhint="next" autocomplete="off"
                    placeholder="Enter your full name" required />
                <span class="instructions"><span class="errMessage"></span></span>
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" inputmode="email" id="email" name="email" enterkeyhint="next" autocomplete="off"
                    placeholder="Enter your email address" required />
                <span class="instructions"><span class="errMessage"></span></span>
            </p>
            <p>
                <label for="pass">Password</label>
                <input type="password" id="pass" name="pass" enterkeyhint="send" autocomplete="off" maxlength="20"
                    minlength="8" required />
                <span class="instructions"><span class="errMessage"></span>
                </span>
            </p>
            <p>
                <label for="cell">Cellphone</label>
                <input type="text" inputmode="numeric" id="cell" name="cell" enterkeyhint="next" autocomplete="off"
                    placeholder="include your area code" required />
                <span class="instructions"><span class="errMessage"></span></span>
            </p>
            <p>
                <label for="regcode">One-time-code</label>
                <input id="regcode" autocomplete="off" type="text" enterkeyhint="next" minlength="8" maxlength="8"
                    title="Enter your one time code here" />
                <span class="instructions"><span class="errMessage"></span></span>
            </p>
            <p>
                <label for="pets">Number of Pets</label>
                <input type="number" inputmode="numeric" id="pets" name="pets" enterkeyhint="next" autocomplete="off"
                    min="0" max="50" step="2" />
                <span class="instructions"><span class="errMessage"></span></span>
            </p>
            <p>
                <button id="btnSend">Send</button>
            </p>
        </form>
    </main>
    <script src="./app.js"></script>
</body>

</html>
